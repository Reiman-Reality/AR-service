stages:
    #- test
    - deploy

deploy:
    image: node:18-alpine3.15
    stage: deploy
    tags:
        - deployment
    script:
        - chmod og= $ID_RSA
        - apk update && apk add openssh-client && apk add sshpass
        - sshpass -p $CICD_PASSWORD ssh -o StrictHostKeyChecking=no $SERVER_CICD_USER@$SERVER_ADDRESS "cd ~/Reiman_Garden; git pull"
        #- ssh -vvv -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_CICD_USER@$SERVER_ADDRESS "cd ~/Reiman_Garden; git pull"
    only:
        - main
