<!DOCTYPE html>
<head>
	<script src="./adminPageScripts" type="text/javascript"></script>
	<style>
.columnA { float: left; width: auto; }
.columnB { float: left; width: 100%; }
.row:after { content: ""; display: table; clear: both; }
.framed { width: 100%; height: 100%; }
#left-column { min-height: 50px;}
	</style>
</head>
<body>
	<div class="row" style="display: flex;">
		<div class="columnA">
			<select size="2" id="left-column" style="overflow:auto;">
				<option value="0" selected="selected">Natural Feature Tracking Objects</option>
				<option value="1">AR Models</option>
				<option value="2" id="create-user-tab">Add Users</option>
			</select>
			<button onclick="logOut()">Log out</button>
		</div>
		<div class="columnB" style="display: flex; height: 90vh">
			<iframe id="nft-objects" src="./markersPage" class="framed"></iframe>
			<iframe id="ar-models" src="./modelsPage" class="framed" hidden></iframe>
			<iframe id="create-user" src="./addUser" class="framed" hidden></iframe>
		</div>
	</div>
</body>
