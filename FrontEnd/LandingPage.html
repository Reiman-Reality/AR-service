<!DOCTYPE html>
<html lang="en">

<head>
  <title>Reiman Reality</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Style Sheets-->

  <link href="./StyleSheet_v4.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="./addModels.js" type="text/javascript"></script>

</head>

<!-- Start Body -->

<body>
  <div id="page-container">
    <div id="content-wrap">

      <!--Header-->
      <div class="header">

        <!--Logo-->
        <a href="https://www.reimangardens.com/" class="logo">
          <img src="Images/ReimanGardens_Logo_White.png" alt="Reiman Gardens: Iowa State University" width="150px"
            height="auto">
          </img>
        </a>

        <!--Header Links-->
        <div class="header-right">
          <a href="">Reiman Reality</a>
          <a href="">Contact</a>
          <a href="">About</a>
        </div>

      </div>
      <!--End Header-->


      <!--AR.js API-->
      <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js">-->


      <!--Intro-->
      <div>
        <h1 style="font-family: Times New Roman;" class="intro">Reiman Reality</h1>
        <p class="intro">Utilize your camera to experience the garden in a way you <i>never</i> have before.</p>

        <!--Video-->
        <div id="container">
          <center>
            <!-- a-frame scene -->
            <iframe allowfullscreen="yes" src="./aframescene.html" id="arIframe">
            </iframe>
          </center>
        </div>

        <!--End Video-->

        <!--Button-->
        <center><button id="loadingButton" onclick="MaximizeMinimizeFunction();addModelFunction();">Fullscreen</button></center>
        <!--End Button-->

      </div>
    </div>


    <!-- style for the loader -->
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>

<!--Button-->
      <center><button onclick = "loadMain()">Loading...</button></center>


<!-- Simulate a smartphone / tablet -->
<div class="mobile-container">

<!-- Top Navigation Menu -->
<div class="topnav">
  <a href="#home" class="active">Logo</a>
  <div id="myLinks">
    <center><Button>Season</Button></center>
  </div>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>


<!-- End smartphone / tablet look -->
</div>

<script>
function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
</script>


<!--End Button-->
<div> <p> </p> </div>

              <li><a class="rss" href="https://www.reimangardens.com/feed/"><i class="fa fa-rss"></i></a></li>

              <li><a class="youtube" href="https://www.youtube.com/user/ReimanGardens"><i class="fa fa-youtube"></i></a></li>
            </ul>
